<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/toDo.css">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

    <title>To-do App | Suas tarefas</title>
</head>
<body>
    <header>
        <p id="nome-usuario"></p><a class="tipografy" id="exit" href="">Sair</a>
        <div id="theme-button">
            <div class="sec-bkg" id="theme-simbol"></div>
        </div>
    </header>
    <main>
        <form class="primary-bkg">
            <h1 class="tipografy">Nova Tarefa</h1>
           <div class="content-form">
                <textarea class="sec-bkg tipografy name="descricao" id="descricao" cols="30" rows="7" placeholder="Descrição"></textarea>
                <div id="datas-container">
                    <div class= "input-container">
                        <label for="data-inicial" class="tipografy">Data Inicial</label>
                        <input class="sec-bkg tipografy" type="date" name="data-inicial" id="data-inicial">
                    </div>
                    <div class= "input-container">
                        <label for="data-final" class="tipografy tipografy">Data Final</label>
                        <input class="sec-bkg tipografy" type="date" name="data-final" id="data-final">
                    </div>
                </div>
            </div>
            <button class="submit-button" type="submit" id="submit-button">SALVAR</button>
        </form>
        <section class="primary-bkg" id="card-container">
            
        </section>

        <footer><footer><a id="colaboradores" class="tipografy" href="./colaboradores.html">Colabroradores</a></footer></footer>
    </main>
    <script src="../js/load.js"></script>
    <script src="../js/themes.js"></script>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
