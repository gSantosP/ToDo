<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/toDo.css">
    <title>To-do App</title>
</head>
<body>
    <main>
        <form>
            <h1>New ToDo</h1>
           <div class="content-form">
                <textarea placeholder="Descrição" name="descricao" id="descricao" cols="28" rows="6"></textarea>
                <div id="datas-countainer">
                    <div class="input-countainer">
                        <label for="data-inicial">Data Inicial</label>
                        <input type="date" name="data-inicial" id="data-inicial">
                    </div>
                    <div class="input-countainer">
                        <label for="data-final">Data Final</label>
                        <input type="date" name="data-final" id="data-final">
                    </div>
                </div>
            </div>
            <button id="salvar">SALVAR</button>
        </form>
    </main>
    
    <script src="../js/todo.js"></script>
</body>
</html>
