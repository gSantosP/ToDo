<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/toDo.css">
    <title>To-do App</title>
</head>
<body>
    <main>
        <form>
            <h1>Novas Tarefas</h1>
           <div class="content-form">
                <textarea name="descricao" id="descricao" cols="30" rows="7" placeholder="Descrição"></textarea>
                <div id="datas-container">
                    <div class= "input-container">
                        <label for="data-inicial">Data Inicial</label>
                        <input type="date" name="data-inicial" id="data-inicial">
                    </div>
                    <div class= "input-container">
                        <label for="data-final">Data Final</label>
                        <input type="date" name="data-final" id="data-final">
                    </div>
                </div>
            </div>
            <button type="submit" id="botaoSalvar">SALVAR</button>
        </form>
        <section id="card-container">
            
        </section>
    </main>
    <script src="../js/todo.js"></script>
</body>
</html>
